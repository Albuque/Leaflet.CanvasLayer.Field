<!DOCTYPE html>
<html>

<head>
    <title>ScalarField Profile</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="examples.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body>
    <h1 id="title">xxxxxx</h1>
    <div id="map"></div>

    <!-- CDN -->
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//npmcdn.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="//npmcdn.com/geotiff@0.3.5/dist/geotiff.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>
    <script src="https://sigdeletras.github.io/Leaflet.Spain.WMS/src/Leaflet.Spain.WMS.js"></script>

    <!-- Plugin -->
    <script src="../dist/leaflet.canvaslayer.field.js"></script>

    <script>
        let map = L.map('map');

        /* Dark basemap */
        let url = 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png';
        L.tileLayer(url, {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd'
        }).addTo(map);

        Spain_PNOA_Ortoimagen.addTo(map);

        /* Temperature and Geopotencial Height in GeoTIFF with 2 bands */
        d3.request("data/castro_dem.tiff").responseType('arraybuffer').get(
            function(error, tiffData) {
                // DEM from LIDAR - PNOAA
                let dem = L.ScalarField.fromGeoTIFF(tiffData.response);
                let layerDem = L.canvasLayer.scalarField(dem, {
                    color: chroma.scale('OrRd').domain(dem.range)
                }).addTo(map);

                map.fitBounds(layerDem.getBounds());

                layerDem.on('click', function(e) {
                    if (e.value !== null) {
                        let v = e.value.toFixed(1);
                        let html = (`<span class="popupText">${v} meters</span>`);
                        let popup = L.popup()
                            .setLatLng(e.latlng)
                            .setContent(html)
                            .openOn(map);
                    }
                });
            });

    </script>
</body>

</html>
