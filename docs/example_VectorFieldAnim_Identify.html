<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>VectorFieldAnim_Identify</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="examples.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body>
    <div id="map"></div>

    <h1 id="title">Query vector at position</h1>

    <!-- CDN -->
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>

    <!-- Plugin -->
    <script src="../dist/leaflet.canvaslayer.vectorfield.js"></script>

    <script>
        let map = L.map("map");
        let url = 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png';
        L.tileLayer(url, {
            attribution: 'OSM & Carto',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        /*
            Identify example
        */
        d3.json("data/grid_BAHIA.json", function (d) {
            let vf = new VectorField(d);

            let layer = L.canvasLayer.vectorFieldAnim(vf, {
                color: 'yellow',
                fade: 0.9
            }).addTo(map);
            layer.on('click', function (e) {
                if (e.value) {
                    let vector = e.value;
                    let v = vector.magnitude().toFixed(2);
                    let d = vector.directionTo().toFixed(0);
                    let html = (`${v} m/s (${d}&deg)`);
                    let popup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent(html)
                        .openOn(map);
                }
            });

            map.fitBounds(layer.getBounds());
        });
    </script>
</body>

</html>
