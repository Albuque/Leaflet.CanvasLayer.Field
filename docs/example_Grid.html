<!DOCTYPE html>
<html>

<head>
    <title>Example - Grid points</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="examples.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body>
    <div id="map"></div>

    <!--<h1 id="title">Ocean Currents in Cantabria | 2016-08-21 17:00h</h1>-->
    <h1 id="title">Grid of points from the VectorField</h1>

    <!-- CDN -->
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>

    <!-- Local -->
    <script src="../lib/chroma.min.js"></script>
    <script src="../lib/L.CanvasLayer.js"></script>

    <!-- Plugin -->
    <script src="../src/Vector.js"></script>
    <script src="../src/Field.js"></script>
    <script src="../src/ScalarField.js"></script>
    <script src="../src/VectorField.js"></script>
    <script src="../src/ColorMap.js"></script>
    <script src="../src/layer/L.CanvasLayer.VectorFieldAnim.js"></script>
    <script src="../src/layer/L.CanvasLayer.SimpleLonLat.js"></script>

    <script>
        let map = L.map("map");
        let url = 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png';
        L.tileLayer(url, {
            attribution: 'OSM & Carto',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        /*
            Simple points layer with the vectorfield grid
        */
        //d3.json("data/grid_BAHIA.json", function(d) {
        d3.text("data/BAHIA_U.asc", function(u) {
            d3.text("data/BAHIA_V.asc", function(v) {
                let vf = VectorField.fromASCIIGrids(u, v);

                let layer = L.canvasLayer.simpleLonLat(vf.gridLonLatValue(), {
                    color: '#00FF48'
                }).addTo(map);

                map.fitBounds(layer.getBounds());
            });
        });

    </script>
</body>

</html>
