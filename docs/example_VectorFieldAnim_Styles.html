<!DOCTYPE html>
<html>

<head>
    <title>VectorFieldAnim_Styles</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="examples.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body>
    <div id="map"></div>

    <h1 id="title">A VectorField animation (2 layers with custom styles)</h1>

    <!-- CDN -->
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>

    <!-- Plugin -->
    <script src="../dist/leaflet.canvaslayer.field.js"></script>

    <script>
        let map = L.map("map");
        let url = 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png';
        L.tileLayer(url, {
            attribution: 'OSM & Carto',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Vectorfield animations with custom parameters
        d3.json("data/grid_ATL.json", function (d) {
            let vf = new L.VectorField(d);

            let layer = L.canvasLayer.vectorFieldAnim(vf, {
                paths: 100,
                color: "cyan",
                velocityScale: 1 / 10
            }).addTo(map);

            var layer2 = L.canvasLayer.vectorFieldAnim(vf, {
                paths: 2000,
                color: "#FF6699",
                width: 3,
                fade: 0.92,
                maxAge: 2000,
                velocityScale: 1 / 100
            }).addTo(map);

            map.fitBounds(layer.getBounds());


            // Change color of layer2, every 10 secs.
            var colors = ['cyan', 'yellow', 'green', 'pink', 'red'];
            setInterval(function () {
                var r = Math.random() * colors.length | 0;
                layer2.options.color = colors[r];
            }, 5000);

        });
    </script>
</body>

</html>
