<!DOCTYPE html>
<html>

<head>
    <title>VectorFieldAnim_Colomap</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="examples.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body>
    <div id="map"></div>

    <h1 id="title">Colormap for currents velocity + colorbar</h1>

    <!-- CDN -->
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>

    <!-- Plugin -->
    <script src="../dist/leaflet.canvaslayer.field.js"></script>

    <script>
        let map = L.map("map");
        let url = 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png';
        L.tileLayer(url, {
            attribution: 'OSM & Carto',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        /*
            Vectorfield animation with a colormap for velocity + and associated legend
        */
        d3.json('data/grid_CANTABRIA.json', function (d) {
            var vf = new L.VectorField(d);

            var range = [0, 1.4];
            var scale = chroma.scale('OrRd').domain(range);

            // Layer
            var layer = L.canvasLayer.vectorFieldAnim(vf, {
                color: scale,
                velocityScale: 1 / 500
            }).addTo(map);
            map.fitBounds(layer.getBounds());

            // Simple colorbar
            var bar = L.control.colorBar(scale, range, {
                units: 'm/s',
                steps: 100
            }).addTo(map);
        });
    </script>
</body>

</html>
