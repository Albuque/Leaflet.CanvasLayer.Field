<!DOCTYPE html>
<html>

<head>
    <title>VectorFieldAnim_Colomap</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="examples.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">

    <style>
        .leaflet-control-colorBar-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 100;
            font-size: large;
        }

    </style>
</head>

<body>
    <h1 id="title">Vectorfield animation with colormap + colorbar</h1>
    <div id="map"></div>

    <!-- CDN -->
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>

    <!-- Plugin -->
    <script src="../dist/leaflet.canvaslayer.field.js"></script>

    <script>
        let map = L.map("map");
        let url = 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png';
        L.tileLayer(url, {
            attribution: 'OSM & Carto',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        /*
            Vectorfield animation with a colormap for magnitude + and associated colorBar
        */
        d3.text('data/Cantabria_U.asc', function(u) {
            d3.text('data/Cantabria_V.asc', function(v) {
                let vf = L.VectorField.fromASCIIGrids(u, v, 0.001); // scalefactor to get units in m/s

                var range = [0, 1.4];
                var scale = chroma.scale('OrRd').domain(range);

                // Layer
                var layer = L.canvasLayer.vectorFieldAnim(vf, {
                    color: scale,
                    velocityScale: 1 / 500
                }).addTo(map);
                map.fitBounds(layer.getBounds());

                // Simple colorbar
                var bar = L.control.colorBar(scale, range, {
                    title: 'Currents surface velocity (m/s)',
                    units: 'm/s',
                    steps: 100
                }).addTo(map);

                // info
                layer.on('click', function(e) {
                    if (e.value) {
                        let vector = e.value;
                        let v = vector.magnitude().toFixed(2);
                        let d = vector.directionTo().toFixed(0);
                        let html = (`magnitude: ${v} | directionTo: ${d}&deg`);
                        let popup = L.popup()
                            .setLatLng(e.latlng)
                            .setContent(html)
                            .openOn(map);
                    }
                });
            });
        });

    </script>
</body>

</html>
