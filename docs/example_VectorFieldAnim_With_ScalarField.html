<!DOCTYPE html>
<html>

<head>
    <title>VectorFieldAnim_With_ScalarField</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="examples.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
</head>

<body>
    <h1 id="title">Vectorfield animation with derived ScalarField</h1>
    <div id="map"></div>

    <!-- CDN -->
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>

    <!-- Plugin -->
    <script src="../dist/leaflet.canvaslayer.field.js"></script>

    <script>
        let map = L.map("map");
        let url = 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png';
        L.tileLayer(url, {
            attribution: 'OSM & Carto',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        /*
            Vectorfield

            Reference:

        */

        d3.text('data/Atlantic_U.asc', function(u) {
            d3.text('data/Atlantic_V.asc', function(v) {
                let vf = L.VectorField.fromASCIIGrids(u, v, 0.001);
                /*
                        d3.text('data/U.asc', function(u) {
                            d3.text('data/V.asc', function(v) {
                                let vf = L.VectorField.fromASCIIGrids(u, v);*/
                let s = vf.getScalarField('magnitude');

                /*  custom scale, based on 'earth.nullschool.net'
                        example:  https://earth.nullschool.net/#current/ocean/surface/currents/overlay=currents/equirectangular=-11.95,29.62,1112
                */
                let colorScale = chroma.scale(
                    ['#1F263A', '#414AA9', '#44758C', '#399B58', 'DCD296', 'F2E899', 'A53E3C', '9C3333'], [.1, .2, .3, .4, .7, .9, 1.5, 2]
                );

                var layer3 = L.canvasLayer.scalarField(s, {
                    color: colorScale
                }).addTo(map);


                let layer = L.canvasLayer.vectorFieldAnim(vf, {
                    paths: 10000,
                    fade: 0.92,
                    maxAge: 100,
                    velocityScale: 1 / 50,
                    color: 'rgba(255, 255, 255, 0.5)'
                }); //.addTo(map);
                map.fitBounds(layer.getBounds());
            });
        });

    </script>
</body>

</html>
