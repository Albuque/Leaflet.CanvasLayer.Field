<!DOCTYPE html>
<html>

<head>
    <title>d3.js with leaflet.js</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script src="leaflet.geometryutil.js">
    </script>


</head>

<body>

    <div id="map" style="width: 900px; height: 600px"></div>

    <script type="text/javascript">
        const map = L.map("map").setView([43.42, -3.7944], 10);

        L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        /* Initialize the SVG layer */
        map._initPathRoot();

        /* We simply pick up the SVG from the map object */
        var svg = d3.select("#map").select("svg");
        var g = svg.append("g");

        /**
         * Coordenada en mapa para pintar en SVG
         * @param   {L.LatLng} latlon - objeto punto longitud / latitud
         * @returns {L.Point} - punto con coordenadas x, y en píxels
         */
        function point2map(latlon) {
            return map.latLngToLayerPoint(latlon);
        }

        /**
         * Genera un path SVG para cada punto, con una longitud 'inventada'
         * @param {L.LatLng} pto - punto  origen
         */
        function lineaVector(d) {
            let pto0 = d.latlng;
            let pto1 = L.GeometryUtil.destination(pto0, d.dir, 2000) // línea 2km

            let p0 = point2map(pto0); // origen
            let p1 = point2map(pto1); // origen

            let p = `M ${p0.x} ${p0.y} L ${p1.x} ${p1.y}`
            return p;
        }

        //pintarCirculosTest();

        d3.csv("puntos.csv", function (data) {
            let ptos = data.map(function (d) {
                d.latlng = new L.latLng(+d.lat, +d.lon);
                d.dir = +d.dir; // direccion
                d.vel = +d.vel // velocidad
                return d;
            });

            let feature = g.selectAll("path")
                .data(ptos)
                .enter()
                .append("path")
                .attr("d", lineaVector)
                .style("stroke-width", 3)
                .style("stroke", "red")
                .style("fill", "none");;

            map.on("viewreset", update);
            update();

            function update() {
                feature.attr("d", lineaVector);
            }
        });

        /**
         * Función test pintado
         */
        function pintarCirculosTest() {
            /* Pintado de circulos - TEST */
            d3.json("circles.json", function (collection) {
                collection.objects.forEach(function (d) {
                    d.LatLng = new L.LatLng(d.circle.coordinates[0],
                        d.circle.coordinates[1])
                })

                var feature = g.selectAll("circle")
                    .data(collection.objects)
                    .enter().append("circle")
                    .style("stroke", "black")
                    .style("opacity", .6)
                    .style("fill", "red")
                    .attr("r", 20);

                map.on("viewreset", update);
                update();

                function update() {
                    feature.attr("transform",
                        function (d) {
                            return "translate(" +
                                map.latLngToLayerPoint(d.LatLng).x + "," +
                                map.latLngToLayerPoint(d.LatLng).y + ")";
                        }
                    )
                }
            });
        }
    </script>
</body>

</html>
